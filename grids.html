<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: palevioletred;">100px</div>
        <div style="background-color: yellowgreen;">100px <p>Text</p></div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 200px; margin-top: 15px;">
        <div style="background-color: palevioletred;">100px</div>
        <div style="background-color: yellowgreen;">100px <p>Text</p></div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top: 15px;">
        <div style="background-color: palevioletred;">100px</div>
        <div style="background-color: yellowgreen;">100px <p>Text</p></div>
        <div style="background-color: rgb(112, 190, 216);">200px</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 15px;">
        <div style="background-color: palevioletred;">100px</div>
        <div style="background-color: yellowgreen;">1fr <p>Text</p></div>
        <div style="background-color: rgb(112, 190, 216);">2fr</div>
    </div>
</body>
</html>
